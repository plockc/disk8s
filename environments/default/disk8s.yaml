---
{
   "apiVersion": "apps/v1",
   "kind": "Deployment",
   "metadata": {
      "name": "disk8s-controller"
   },
   "spec": {
      "replicas": 1,
      "selector": {
         "matchLabels": {
            "name": "disk8s-controller"
         }
      },
      "template": {
         "metadata": {
            "labels": {
               "name": "disk8s-controller"
            }
         },
         "spec": {
            "containers": [
               {
                  "args": [
                     "--leader-elect"
                  ],
                  "command": [
                     "/manager"
                  ],
                  "env": [
                     {
                        "name": "K8S_POD_NAMESPACE",
                        "valueFrom": {
                           "fieldRef": {
                              "fieldPath": "metadata.namespace"
                           }
                        }
                     },
                     {
                        "name": "GIT_VERSION",
                        "value": "d85c1fe"
                     }
                  ],
                  "image": "plockc/disk8s-controller:d85c1fe",
                  "imagePullPolicy": "IfNotPresent",
                  "livenessProbe": {
                     "httpGet": {
                        "path": "/healthz",
                        "port": 8081
                     },
                     "initialDelaySeconds": 15,
                     "periodSeconds": 20
                  },
                  "name": "manager",
                  "readinessProbe": {
                     "httpGet": {
                        "path": "/readyz",
                        "port": 8081
                     },
                     "initialDelaySeconds": 5,
                     "periodSeconds": 10
                  },
                  "resources": {
                     "limits": {
                        "cpu": "1000m",
                        "memory": "768Mi"
                     },
                     "requests": {
                        "cpu": "10m",
                        "memory": "128Mi"
                     }
                  },
                  "securityContext": {
                     "allowPrivilegeEscalation": false,
                     "capabilities": {
                        "drop": [
                           "ALL"
                        ]
                     }
                  }
               }
            ],
            "serviceAccountName": "disk8s-controller-manager",
            "terminationGracePeriodSeconds": 10
         }
      }
   }
}
