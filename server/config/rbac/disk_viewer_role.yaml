# permissions for end users to view disks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: disk-viewer-role
rules:
- apiGroups:
  - disk8s.plockc.github.io
  resources:
  - disks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - disk8s.plockc.github.io
  resources:
  - disks/status
  verbs:
  - get
